name = "ecommerce"
client_id = "1aed3bafe40527bd277b7c7b10af93a5"
application_url = "https://shopify.sushankpokharel.com.np"
embedded = true
handle = "ecom1-2"

[access_scopes]
scopes = "read_products"

[access.admin]
direct_api_mode = "online"

[auth]
redirect_urls = [
  "https://shopify.sushankpokharel.com.np/,
  "https://shopify.sushankpokharel.com.np/auth/callback",
  "https://shopify.sushankpokharel.com.np/api/auth/callback",
  "https://shopify-dash.sushankpokharel.com.np/auth/callback",
  "https://shopify-dash.sushankpokharel.com.np/api/auth/callback"
  "https://app.example.com/api/auth/callback",
  "https://app.example.com/api/auth/oauth/callback",
]

[customer_authentication]
redirect_uris = [
  "https://app.example.com/api/customer/auth/callback"
]
javascript_origins = [
  "https://app.example.com"
]
logout_urls = [
  "https://app.example.com/api/customer/logout"
]

[webhooks]
api_version = "2025-10"

[[webhooks.subscriptions]]
topics = [ "app/uninstalled" ]
compliance_topics = [ "customers/redact", "customers/data_request", "shop/redact" ]
uri = "/webhooks"

[app_proxy]
url = "https://app.example.com/api/proxy"
subpath = "store-pickup"
prefix = "apps"

[pos]
embedded = false

[app_preferences]
url = "https://www.app.example.com/preferences"

[build]
automatically_update_urls_on_dev = false
dev_store_url = https://ecommerce-1234700.myshopify.com